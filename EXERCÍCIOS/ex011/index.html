<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <audio preload="metadata" controls>  <!--MP3 OGG WAV-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <!--Importante adicionar os três tipos de extensão do mesmo áudio, para compatibilidade total com todos os navegadores-->
        <!--Evitar mais WAV, pois é muito pesado-->
        <p>Infelizmente seu navegador não é compatível com a extensão do áudio. Por favor, faça o download <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3">aqui</a>.</p>
    </audio>

    
</body>
</html>
