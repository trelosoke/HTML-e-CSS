<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: brown;
            text-decoration: none;
        }

        a:visited{
            color: rgb(102, 0, 0);
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a:active{
            color: rgb(172, 172, 89);
        }

        a::after{
            content: '[link]';
            text-decoration: none;
            color: brown;
        }

        a::before{
            color: blueviolet;
            content: '[cool]';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank">Site do CursoEmVídeo</a></li>
    </ul>
</body>
</html>
